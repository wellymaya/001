<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Instagram</title>
        <link href="style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                 <img src="instagram-celular.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="instagram-logo.png" class="insta-logo" alt="instagram-logo"> 
                    <div class="profile-photo">
                        <img src="instagram-perfil.jpg" alt="Foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como wellymaya</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p>Não é wellymaya?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                         <a href="#" class="app-download"><img src="apple-button.png"></a>
                        <a href="#" class="app-download"><img src="googleplay-button.png"></a>
                       
                    </div>
                </div>

            </div>
    </div>
    </body>
</html>
